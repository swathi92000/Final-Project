<head>

        <div class="container">
            <div class="title">

            <div class="search-bar">
                <input class="search-input" type="text" id="searchInput" placeholder="Search..." oninput="showSuggestions(this.value)">

    <section class="sliding-tiles">

            <h2>Featured Products</h2>
            <div class="tiles-container">
                <!-- Add your sliding tiles here -->
                <a class="tile active" href="check.html">

                <div class="tile">
                    <img src="briyani.jpeg" alt="Product 2">

                    <img src="briyani.jpeg" alt="Product 2">

                </div>
                <div class="tile">
                    <img src="product2.jpg" alt="Product 2">
                    <h3>Product 4</h3>
                    <p>Description of Product 2</p>
                </div>
                <div class="tile">
                    <img src="product2.jpg" alt="Product 2">
                    <h3>Product 5</h3>
                    <p>Description of Product 2</p>
                </div>
                <!-- Add more tiles as needed -->
            </div>
        </div>
    </section>

    <!-- Individual Tiles for Categories -->
    <section class="category-tiles">
        <div class="container">
            <h2>Categories</h2>
            <div class="category-container">
                <!-- Add your individual category tiles here -->
                <div class="category-tile">
                    <img src="category1.jpg" alt="Category 1">

                </div>
                <div class="category-tile">
                    <img src="category2.jpg" alt="Category 2">
